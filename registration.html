<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Bryt Minds Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff7e5f;
            --accent: #f9c74f;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #90be6d;
            --info: #43aa8b;
            --warning: #f8961e;
            --danger: #f94144;
            --purple: #9d4edd;
            --teal: #4ecdc4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(74, 111, 165, 0.1);
        }

        .back-button:hover {
            background: rgba(74, 111, 165, 0.2);
            transform: translateX(-3px);
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .registration-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .registration-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }

        .registration-header p {
            color: var(--dark);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .registration-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--purple));
            margin: 1rem auto;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group label.required::after {
            content: ' *';
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: var(--dark);
            pointer-events: none;
        }

        select.form-control {
            appearance: none;
            padding-right: 2.5rem;
        }

        .checkbox-group {
            margin-top: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .checkbox-item input {
            margin-right: 0.8rem;
            width: 1.2rem;
            height: 1.2rem;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--purple));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto 0;
            font-weight: 600;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .form-submission-message {
            display: none; /* Hidden by default */
            padding: 1.5rem;
            background: var(--success);
            color: white;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .registration-header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .registration-container {
                padding: 1rem;
            }

            .form-control {
                padding: 0.7rem 0.9rem;
            }
        }

        /* Accessibility enhancements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        input:focus, select:focus, button:focus {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Main Page
        </a>

        <!-- Success Message (initially hidden) -->
        <div id="successMessage" class="form-submission-message" aria-live="polite">
            <h3><i class="fas fa-check-circle"></i> Registration Successful!</h3>
            <p>Thank you for registering. We'll contact you soon.</p>
        </div>

        <div class="registration-header" role="heading" aria-level="1">
            <h1>Bryt Minds Registration</h1>
            <p>Complete this form to enroll in our PYP to MYP transition program</p>
        </div>

        <!-- Updated Form with Formspree Action -->
        <form id="registrationForm" action="https://formspree.io/f/mgvkzllz" method="POST">
            <div class="form-group">
                <label for="guardianName" class="required">Name of Guardian</label>
                <input type="text" id="guardianName" name="guardianName" class="form-control" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="wardName" class="required">Name of Ward</label>
                <input type="text" id="wardName" name="wardName" class="form-control" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="email" class="required">Guardian/Ward Email</label>
                <input type="email" id="email" name="email" class="form-control" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="gradeLevel" class="required">Grade Level</label>
                <div class="select-wrapper">
                    <select id="gradeLevel" name="gradeLevel" class="form-control" required aria-required="true">
                        <option value="" disabled selected>Select grade transition</option>
                        <option value="5to6">From Grade 5 to 6</option>
                        <option value="6to7">From Grade 6 to 7</option>
                        <option value="7to8">From Grade 7 to 8</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Subject Area for Special Support</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="math" name="subjects[]" value="Mathematics">
                        <label for="math">Mathematics</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="science" name="subjects[]" value="Science">
                        <label for="science">Science</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="societies" name="subjects[]" value="Individuals and Societies">
                        <label for="societies">Individuals and Societies</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="subjects[]" value="Design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="additionalInfo">Additional Information (Optional)</label>
                <textarea id="additionalInfo" name="additionalInfo" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Complete Registration</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = 'var(--danger)';
                    isValid = false;
                } else {
                    field.style.borderColor = '';
                }
            });
            
            if (!isValid) {
                alert('Please fill in all required fields marked with *');
                return;
            }

            try {
                const formData = new FormData(this);
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    // Show success message ONLY after successful submission
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                    document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                    
                    // Hide form to prevent duplicate submissions
                    this.style.display = 'none';
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                alert('There was a problem submitting your form. Please try again later.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
